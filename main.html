<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style-main.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="icon/로고.png" alt="Logo">
            </a>
        </div>
    </header>
    <aside class="sidebar">
        <div class="buttons">
            <div class="action-button" onclick="toggleEditMode()">수정</div>
            <div class="action-button" onclick="showInputBox()">목록 생성</div>
        </div>
        <div class="input-container" id="input-container" style="display: none;">
            <input type="text" id="input-box" placeholder="항목 입력">
            <button onclick="addListItem()">저장</button>
        </div>
        <ul id="dynamic-list"></ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
