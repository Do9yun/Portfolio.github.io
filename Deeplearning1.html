<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥러닝의 기초 이론</title>
    <link rel="stylesheet" href="style-Deeplearning1.css">
</head>
<body>
    <div class="content-container">
        <!-- 제목 -->
        <h1>딥러닝의 기초 이론</h1>

        <!-- 설명 섹션 -->
        <div class="description-section">
            <!-- 소제목 -->
            <h2>퍼셉트론</h2>
            <!-- 본문 -->
            <p>
                 다수의 신호(흐름이 있는)를 입력으로 받아 하나의 신호를 출력하는데, 이 신호를 입력으로 받아 
                ‘흐른다/안 흐른다(1 또는 0)’는 정보를 앞으로 전달하는 원리로 작동
            </p>
            <p>
                오늘날 인공 신경망에서 이용하는 구조(입력층, 출력층, 가중치로 구성된 구조)는 
                프랭크 로젠블라트(Frank Rosenblatt)가 1957년에 고안한 퍼셉트론이라는 선형 분류기
                이 퍼셉트론은 오늘날 신경망(딥러닝)의 기원이 되는 알고리즘
            </p>
        </div>

        <!-- 이미지 섹션 -->
        <div class="image-section">
            <img src="Deep learning images/1.png" alt="퍼셉트론 설명 이미지" class="deep-learning-image">
        </div>
    </div>
</body>
</html>
